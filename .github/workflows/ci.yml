name: CI

on:
  #  TODO
  push:
  #    branches:
  #      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  VITEST_SEGFAULT_RETRY: 3
  PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.cache/ms-playwright
  CYPRESS_CACHE_FOLDER: ${{ github.workspace }}/.cache/Cypress
  PUPPETEER_DOWNLOAD_PATH: ${{ github.workspace }}/.cache/Puppeteer

jobs:
  test:
    runs-on: ${{ matrix.os }}

    timeout-minutes: 30

    strategy:
      matrix:
        os: [windows-latest]
        node_version: [18]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-and-cache
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install
        run: pnpm i

      - name: Build
        run: pnpm run build

      - name: Test default shell
        run: |
          cd nested/directory/with/capitals
          pnpm run test
        working-directory: test/Windows-paths

      - name: Test default bash
        shell: bash
        run: |
          cd nested/directory/with/capitals
          pnpm run test
        working-directory: test/Windows-paths

      - name: Test default cmd
        shell: cmd
        run: |
          cd nested/directory/with/capitals
          pnpm run test
        working-directory: test/Windows-paths

      - name: Test default powershell
        shell: powershell
        run: |
          cd nested/directory/with/capitals
          pnpm run test
        working-directory: test/Windows-paths

      - name: Test default pwsh
        shell: pwsh
        run: |
          cd nested/directory/with/capitals
          pnpm run test
        working-directory: test/Windows-paths
